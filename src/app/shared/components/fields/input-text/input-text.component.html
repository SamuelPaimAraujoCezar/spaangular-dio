<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
      <input  matInput
              [placeholder]="titulo"
              [name]="controlName"
              [formControlName]="controlName">
      <mat-error *ngIf="validation.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
      <mat-error *ngIf="validation.hasErrorValidate(formControl, 'minlength')">
        Campo precisa ter no mínimo {{validation.lengthValidation(formControl, 'minlength')}} caracteres
      </mat-error>
      <mat-error *ngIf="validation.hasErrorValidate(formControl, 'maxlength')">
        Campo pode ter no máximo {{validation.lengthValidation(formControl, 'maxlength')}} caracteres
      </mat-error>
    </mat-form-field>
  </div>
